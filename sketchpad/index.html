<!DOCTYPE html>
	<head>
		<title>Sketch Pad</title>
		<link rel="stylesheet" type="text/css" href="sketchpad.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="sketchpad.js"></script>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Sketch Pad</h1>
				<p>Move the mouse over the area below to sketch, click the buttons to try a new variation.</p>
			</header>
			<div class="navbar">
				<button class="normal">Default</button>
				<button class="random">Random Color</button>
				<button class="opacity">Opacity Color</button>
				<button class="trail">Trail</button>
				<button class="clear">Clear</button>
			</div>
			<div class="wrap"></div>
		</div>
	</body>
</html>
